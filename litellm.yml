model_list:
  - model_name: "*" # Catches any model request
    litellm_params:
      model: "openrouter/qwen/qwen3-coder"
      api_key: os.environ/OPENROUTER_API_KEY
      stream: false
      timeout: 600 # 10 minutes total - complex code can take time
      stop: []

general_settings:
  drop_params: true
  stream: false

router_settings:
  num_retries: 10
  retry_after: 2
  allowed_fails: 100
